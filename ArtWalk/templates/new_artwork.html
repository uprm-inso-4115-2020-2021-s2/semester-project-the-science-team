{%  extends 'base.html' %}

{% block tilte %} New Booth {% endblock %}
{% block body %}

   <div class="container">

    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">New Artwork</h3>
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {% include 'form.html' %}
              <button type="submit" class="btn btn-primary btn-block">Create artwork</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
